<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal Simples</title>
    <style>
        .modal-imagem {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
        }
        
        .modal-conteudo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-conteudo img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 8px;
        }
        
        .modal-galeria-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 35px;
            cursor: pointer;
        }
        
        .teste-img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Teste Modal Simples</h1>
    <p>Clique na imagem para testar:</p>
    
    <img src="https://via.placeholder.com/100x100/006837/ffffff?text=Teste" 
         class="teste-img" 
         onclick="abrirModal('https://via.placeholder.com/400x300/006837/ffffff?text=Imagem+Grande', 'Teste')" 
         alt="Teste">
    
    <div id="imagemModal" class="modal-imagem">
        <span class="modal-galeria-close" onclick="fecharModal()">&times;</span>
        <div class="modal-conteudo">
            <img id="imagemAmpliada" src="" alt="" />
        </div>
    </div>
    
    <script>
        function abrirModal(src, legenda) {
            console.log('Abrindo modal:', src);
            document.getElementById('imagemAmpliada').src = src;
            document.getElementById('imagemModal').style.display = 'flex';
        }
        
        function fecharModal() {
            console.log('Fechando modal');
            document.getElementById('imagemModal').style.display = 'none';
        }
        
        // Fechar ao clicar fora
        document.getElementById('imagemModal').onclick = function(e) {
            if (e.target === this) fecharModal();
        };
        
        // Fechar com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') fecharModal();
        });
        
        console.log('Script carregado');
    </script>
</body>
</html>
